<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Taha's Football 101</title>
<style>
  /* =========== VARIABLES & BASE =========== */
  :root {
    --neon-red: #ff003c;
    --neon-dark: #0a0a0a;
    --font-main: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    --transition-speed: 0.3s;
  }
  * {
    margin: 0; padding: 0; box-sizing: border-box;
  }
  body, html {
    height: 100%;
    font-family: var(--font-main);
    color: white;
    background: var(--neon-dark);
    overflow-x: hidden;
  }
  a {
    color: inherit;
    text-decoration: none;
  }
  a:hover {
    color: var(--neon-red);
  }
  button {
    cursor: pointer;
    background: var(--neon-red);
    border: none;
    padding: 0.5rem 1.2rem;
    color: white;
    font-weight: 700;
    border-radius: 5px;
    transition: background var(--transition-speed);
  }
  button:hover {
    background: #ff1a4d;
  }

  /* =========== BACKGROUND ANIMATION =========== */
  body {
    background: linear-gradient(-45deg, #330000, #440000, #220000, #550000);
    background-size: 400% 400%;
    animation: bgshift 20s ease infinite;
  }
  @keyframes bgshift {
    0% {background-position:0% 50%;}
    50% {background-position:100% 50%;}
    100% {background-position:0% 50%;}
  }

  /* =========== INTRO SCREEN =========== */
  #intro {
    position: fixed;
    inset: 0;
    background: #000;
    z-index: 9999;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    user-select: none;
  }
  #intro h1 {
    font-size: 3.5rem;
    color: var(--neon-red);
    text-shadow:
      0 0 5px var(--neon-red),
      0 0 20px var(--neon-red),
      0 0 30px #ff4d4d,
      0 0 40px #ff4d4d,
      0 0 60px #ff1a4d,
      0 0 80px #ff1a4d;
    animation: neonPulse 1.5s ease-in-out infinite alternate;
    margin-bottom: 2rem;
  }
  @keyframes neonPulse {
    from {
      text-shadow:
        0 0 10px #ff003c,
        0 0 20px #ff3366,
        0 0 30px #ff6699,
        0 0 40px #ff6699,
        0 0 50px #ff3366,
        0 0 60px #ff003c;
    }
    to {
      text-shadow:
        0 0 20px #ff6699,
        0 0 40px #ff3366,
        0 0 60px #ff003c,
        0 0 80px #ff003c,
        0 0 100px #ff3366,
        0 0 120px #ff6699;
    }
  }
  .intro-boots {
    display: flex;
    gap: 1.5rem;
  }
  .intro-boots img {
    width: 90px;
    filter: drop-shadow(0 0 5px var(--neon-red));
    animation: floatUpDown 3s ease-in-out infinite alternate;
  }
  .intro-boots img:nth-child(2) {
    animation-delay: 0.3s;
  }
  .intro-boots img:nth-child(3) {
    animation-delay: 0.6s;
  }
  @keyframes floatUpDown {
    0% {transform: translateY(0);}
    100% {transform: translateY(-15px);}
  }

  /* =========== NAVIGATION =========== */
  nav {
    position: sticky;
    top: 0;
    background: rgba(10, 10, 10, 0.9);
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 1rem 2rem;
    z-index: 1000;
    box-shadow: 0 0 20px var(--neon-red);
  }
  nav .logo {
    font-weight: 900;
    font-size: 1.8rem;
    color: var(--neon-red);
    text-shadow: 0 0 10px var(--neon-red);
    user-select: none;
  }
  nav ul {
    display: flex;
    list-style: none;
    gap: 1.5rem;
  }
  nav ul li {
    font-weight: 700;
    font-size: 1rem;
  }
  nav ul li a {
    transition: color 0.3s;
  }
  nav ul li a:hover,
  nav ul li a.active {
    color: #ff4d4d;
    text-shadow: 0 0 8px #ff4d4d;
  }

  /* =========== MAIN SECTIONS =========== */
  main {
    padding: 3rem 2rem 6rem;
    max-width: 1200px;
    margin: 0 auto;
  }
  section {
    margin-bottom: 4rem;
  }
  h2 {
    font-size: 2.5rem;
    margin-bottom: 1.5rem;
    color: var(--neon-red);
    text-shadow: 0 0 15px var(--neon-red);
  }

  /* =========== HOME PAGE =========== */
  #home {
    height: 70vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 4rem;
    color: white;
    position: relative;
    user-select: none;
  }
  #home::before {
    content: "";
    position: absolute;
    inset: 0;
    background: url("https://cdn-icons-png.flaticon.com/512/3039/3039439.png") no-repeat center center / contain;
    opacity: 0.05;
    pointer-events: none;
  }
  #home span {
    position: relative;
    text-shadow:
      0 0 10px #ff003c,
      0 0 20px #ff3366,
      0 0 40px #ff3366,
      0 0 80px #ff003c;
  }
  /* Boots floating behind the Welcome text */
  #home .boot-bg {
    position: absolute;
    width: 80px;
    opacity: 0.1;
    animation: floatUpDown 4s ease-in-out infinite alternate;
  }
  #home .boot1 { top: 10%; left: 15%; animation-delay: 0s; }
  #home .boot2 { top: 20%; right: 10%; animation-delay: 1s; }
  #home .boot3 { bottom: 15%; left: 25%; animation-delay: 2s; }
  #home .boot4 { bottom: 20%; right: 20%; animation-delay: 3s; }
  #home .boot5 { top: 40%; left: 50%; animation-delay: 4s; }

  /* =========== PRODUCTS GRID =========== */
  .products {
    display: grid;
    grid-template-columns: repeat(auto-fit,minmax(260px,1fr));
    gap: 2rem;
  }
  .product-card {
    background: #1a1a1a;
    border-radius: 12px;
    padding: 1rem;
    box-shadow: 0 0 20px rgba(255, 0, 60, 0.5);
    display: flex;
    flex-direction: column;
    align-items: center;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }
  .product-card:hover {
    transform: scale(1.05);
    box-shadow: 0 0 35px rgba(255, 0, 60, 0.85);
  }
  .product-card img {
    width: 100%;
    border-radius: 10px;
    margin-bottom: 1rem;
    box-shadow: 0 0 15px rgba(255, 0, 60, 0.6);
  }
  .product-card h3 {
    margin-bottom: 0.3rem;
    font-size: 1.25rem;
    color: #ff4d4d;
  }
  .product-card p {
    margin-bottom: 0.6rem;
    font-weight: 700;
    font-size: 1.1rem;
  }
  .product-card select {
    margin-bottom: 1rem;
    padding: 0.4rem 0.6rem;
    border-radius: 6px;
    border: none;
    font-weight: 700;
    background: #330000;
    color: white;
    box-shadow: 0 0 8px #ff003c;
  }
  .product-card button {
    width: 100%;
  }

  /* =========== CART SECTION =========== */
  #cart-items {
    max-height: 320px;
    overflow-y: auto;
    margin-bottom: 1rem;
  }
  .cart-item {
    background: #220000;
    padding: 0.8rem 1rem;
    border-radius: 8px;
    margin-bottom: 0.8rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
    box-shadow: 0 0 8px #ff003c;
  }
  .cart-item-info {
    flex: 1;
  }
  .cart-item-info strong {
    color: #ff3366;
  }
  .cart-item-qty {
    margin-left: 1rem;
    display: flex;
    align-items: center;
    gap: 0.5rem;
  }
  .cart-item-qty button {
    background: #ff1a4d;
    font-weight: 900;
    padding: 0.15rem 0.4rem;
    border-radius: 4px;
    user-select: none;
  }
  #cart-total {
    font-size: 1.6rem;
    font-weight: 900;
    margin-bottom: 1.5rem;
    color: #ff1a4d;
  }
  #checkout-form {
    background: #1a0000;
    padding: 1.5rem;
    border-radius: 10px;
    box-shadow: 0 0 25px #ff003c;
  }
  #checkout-form input {
    width: 100%;
    padding: 0.6rem;
    margin-bottom: 1rem;
    border-radius: 6px;
    border: none;
    font-weight: 700;
    font-size: 1rem;
  }
  #checkout-form input:focus {
    outline: 2px solid #ff003c;
    background: #330000;
    color: white;
  }
  #checkout-form button {
    width: 100%;
    font-size: 1.1rem;
  }

  /* =========== CONTACT PAGE =========== */
  #contact .contact-info {
    font-size: 1.8rem;
    font-weight: 900;
    line-height: 2.2;
    color: #ff4d4d;
    text-shadow: 0 0 15px #ff003c;
  }

  /* =========== RESPONSIVE =========== */
  @media (max-width: 600px) {
    nav ul {
      gap: 0.8rem;
    }
    nav .logo {
      font-size: 1.3rem;
    }
    #home {
      font-size: 2.4rem;
    }
    h2 {
      font-size: 2rem;
    }
  }
</style>
</head>

<script>
  // ============ DATA SETUP ============
  const products = {
    boots: [
      {name: "Nike Phantom GX 2 Elite", price: 250, img: "https://www.rebelsport.com.au/on/demandware.static/-/Sites-rsg-master-catalog/default/dw9f3d6d1c/images/67932101/Rebel_67932101_bluewhite_hi-res.jpg", link:"https://www.rebelsport.com.au/p/nike-phantom-gx-2-elite-football-boots-M69207101.html"},
      {name: "Nike Phantom GX Club", price: 120, img: "https://www.rebelsport.com.au/on/demandware.static/-/Sites-rsg-master-catalog/default/dw32c1f708/images/66426901/Rebel_66426901_black_hi-res.jpg", link:"https://www.rebelsport.com.au/p/nike-phantom-gx-club-football-boots-M66426901.html"},
      {name: "Puma Ultra Match", price: 150, img: "https://www.rebelsport.com.au/on/demandware.static/-/Sites-rsg-master-catalog/default/dw88d64d54/images/65558801/Rebel_65558801_blackwhite_hi-res.jpg", link:"https://www.rebelsport.com.au/p/puma-ultra-match-football-boots-M65558801.html"},
      {name: "Adidas F50 Elite", price: 200, img: "https://www.rebelsport.com.au/on/demandware.static/-/Sites-rsg-master-catalog/default/dwa32d4371/images/70476801/Rebel_70476801_hi-res.jpg", link:"https://www.rebelsport.com.au/p/adidas-f50-elite-football-boots-M70476801.html"},
      {name: "Puma King Pro Brilliance", price: 180, img: "https://www.rebelsport.com.au/on/demandware.static/-/Sites-rsg-master-catalog/default/dwb86f0418/images/69187801/Rebel_69187801_whiteblack_hi-res.jpg", link:"https://www.rebelsport.com.au/p/puma-king-pro-brilliance-womens-football-boots-M69187801.html"},
      {name: "Adidas Predator Club Kids", price: 75, img: "https://www.rebelsport.com.au/on/demandware.static/-/Sites-rsg-master-catalog/default/dw7981d0b4/images/68054401/Rebel_68054401_black_hi-res.jpg", link:"https://www.rebelsport.com.au/p/adidas-predator-club-kids-football-boots-M68054401.html"}
    ],
    jerseys: [
      {name: "Liverpool 25/26 Home", price: 120, img: "https://cdn.shopify.com/s/files/1/0252/7661/7009/products/liverpool-home-2025-2026-football-shirt-108_800x.jpg", link:"https://www.joyfball.cc/products/2025-2026-player-version-liverpool-home-football-shirt-1-1-thai-quality-o060"},
      {name: "Man Utd 25/26 Away", price: 110, img: "https://cdn.shopify.com/s/files/1/0252/7661/7009/products/manchester-united-away-2025-2026-football-shirt-108_800x.jpg", link:"https://www.joyfball.cc/products/2025-2026-manchester-united-away-football-shirt-1-1-thai-quality"},
      {name: "AC Milan 25/26 Home", price: 100, img: "https://cdn.shopify.com/s/files/1/0252/7661/7009/products/ac-milan-home-2025-2026-football-shirt-108_800x.jpg", link:"https://www.joyfball.cc/products/2025-2026-player-version-ac-milan-home-soccer-jersey-1-1-thai-quality"},
      {name: "Barcelona 24/25 Special", price: 90, img: "https://cdn.shopify.com/s/files/1/0252/7661/7009/products/barcelona-special-edition-football-shirt-108_800x.jpg", link:"https://www.joyfball.cc/products/2024-2025-barcelona-home-special-edition-football-shirt-1-1-thai-quality-4axi-rvpx"},
      {name: "PSG 24/25 Special", price: 85, img: "https://cdn.shopify.com/s/files/1/0252/7661/7009/products/psg-special-edition-football-shirt-108_800x.jpg", link:"https://www.joyfball.cc/products/2024-2025-psg-paris-saint-germain-special-edition-football-shirt-1-1-thai-quality"},
      {name: "Real Madrid 25/26 Third", price: 95, img: "https://cdn.shopify.com/s/files/1/0252/7661/7009/products/real-madrid-third-2025-2026-football-shirt-108_800x.jpg", link:"https://www.joyfball.cc/products/2025-2026-real-madrid-third-away-football-shirt-1-1-thai-quality"}
    ],
    balls: [
      {name: "Academy Team Ball", price: 20, img: "https://cdn.shopify.com/s/files/1/0223/7550/6296/products/fz2966-105_academy-team-ball_ultrafootball_800x.jpg", link:"https://www.ultrafootball.com/products/academy-team-ball-fz2966-105"},
      {name: "UWCL Pro 24/25", price: 50, img: "https://cdn.shopify.com/s/files/1/0223/7550/6296/products/is7437_uwcl-pro-24-25-ultrafootball_800x.jpg", link:"https://www.ultrafootball.com/products/uwcl-pro-24-25-group-stage-ball-is7437"},
      {name: "UCL Club 25/26", price: 80, img: "https://cdn.shopify.com/s/files/1/0223/7550/6296/products/jp1535_ucl-club-25-26-ultrafootball_800x.jpg", link:"https://www.ultrafootball.com/products/ucl-club-25-26-league-stage-ball-jp1535"},
      {name: "UCL Mini 25/26", price: 25, img: "https://cdn.shopify.com/s/files/1/0223/7550/6296/products/jp1544_ucl-mini-25-26-ultrafootball_800x.jpg", link:"https://www.ultrafootball.com/products/ucl-25-26-league-stage-mini-ball-jp1544"},
      {name: "Adidas Tiro Club", price: 30, img: "https://cdn.shopify.com/s/files/1/0223/7550/6296/products/ht2430_adidas-tiro-club-ultrafootball_800x.jpg", link:"https://www.ultrafootball.com/products/adidas-tiro-club-football-ball-ht2430"}
    ]
  };

  // ============ RENDER PRODUCTS ============
  function createProductCard(product, category, index) {
    const card = document.createElement('div');
    card.classList.add('product-card');
    card.innerHTML = `
      <a href="${product.link}" target="_blank" rel="noopener noreferrer">
        <img src="${product.img}" alt="${product.name}" />
      </a>
      <h3>${product.name}</h3>
      <p>$${product.price}</p>
      ${category !== 'balls' ? `
      <select aria-label="Select size for ${product.name}" data-cat="${category}" data-index="${index}">
        <option value="">Select Size</option>
        <option value="S">Small</option>
        <option value="M">Medium</option>
        <option value="L">Large</option>
      </select>` : ''}
      <button data-cat="${category}" data-index="${index}">Add to Cart</button>
    `;
    return card;
  }

  function renderProducts() {
    const bootsList = document.getElementById('boots-list');
    const jerseysList = document.getElementById('jerseys-list');
    const ballsList = document.getElementById('balls-list');

    bootsList.innerHTML = '';
    jerseysList.innerHTML = '';
    ballsList.innerHTML = '';

    products.boots.forEach((prod, i) => {
      bootsList.appendChild(createProductCard(prod, 'boots', i));
    });
    products.jerseys.forEach((prod, i) => {
      jerseysList.appendChild(createProductCard(prod, 'jerseys', i));
    });
    products.balls.forEach((prod, i) => {
      ballsList.appendChild(createProductCard(prod, 'balls', i));
    });
  }

  // ============ CART LOGIC ============
  let cart = JSON.parse(localStorage.getItem('footballCart')) || [];

  const cartCount = document.getElementById('cart-count');
  const cartItems = document.getElementById('cart-items');
  const cartTotal = document.getElementById('cart-total');

  function saveCart() {
    localStorage.setItem('footballCart', JSON.stringify(cart));
  }

  function updateCartCount() {
    const totalCount = cart.reduce((acc, item) => acc + item.quantity, 0);
    cartCount.textContent = totalCount;
  }

  function calculateTotal() {
    return cart.reduce((acc, item) => acc + item.price * item.quantity, 0).toFixed(2);
  }

  function renderCart() {
    cartItems.innerHTML = '';
    if (cart.length === 0) {
      cartItems.innerHTML = '<p>Your cart is empty.</p>';
      cartTotal.textContent = '0';
      return;
    }
    cart.forEach((item, i) => {
      const div = document.createElement('div');
      div.className = 'cart-item';
      div.innerHTML = `
        <div class="cart-item-info">
          <strong>${item.name}</strong> ${item.size ? `(Size: ${item.size})` : ''} - $${item.price.toFixed(2)}
        </div>
        <div class="cart-item-qty">
          <button class="qty-dec" data-index="${i}">−</button>
          <span>${item.quantity}</span>
          <button class="qty-inc" data-index="${i}">+</button>
          <button class="remove-item" data-index="${i}" style="background:#550000; margin-left:8px;">x</button>
        </div>
      `;
      cartItems.appendChild(div);
    });
    cartTotal.textContent = calculateTotal();
  }

  function addToCart(category, index) {
    const product = products[category][index];
    let size = '';
    if(category !== 'balls') {
      // Find select size for this product card
      const selects = document.querySelectorAll(`select[data-cat="${category}"][data-index="${index}"]`);
      if(selects.length === 0) {
        alert('Size selector missing.');
        return;
      }
      size = selects[0].value;
      if(!size) {
        alert('Please select a size.');
        return;
      }
    }
    // Check if item+size exists
    const existingIndex = cart.findIndex(item => item.name === product.name && item.size === size);
    if(existingIndex > -1) {
      cart[existingIndex].quantity += 1;
    } else {
      cart.push({name: product.name, price: product.price, size: size, quantity: 1});
    }
    saveCart();
    updateCartCount();
    renderCart();
    alert(`${product.name} added to cart.`);
  }

  // ============ EVENT LISTENERS ============
  document.addEventListener('click', e => {
    if(e.target.tagName === 'BUTTON' && e.target.dataset.cat !== undefined) {
      addToCart(e.target.dataset.cat, e.target.dataset.index);
    } else if(e.target.classList.contains('qty-inc')) {
      const i = e.target.dataset.index;
      cart[i].quantity++;
      saveCart();
      updateCartCount();
      renderCart();
    } else if(e.target.classList.contains('qty-dec')) {
      const i = e.target.dataset.index;
      if(cart[i].quantity > 1) {
        cart[i].quantity--;
        saveCart();
        updateCartCount();
        renderCart();
      }
    } else if(e.target.classList.contains('remove-item')) {
      const i = e.target.dataset.index;
      cart.splice(i, 1);
      saveCart();
      updateCartCount();
      renderCart();
    }
  });

  // NAV LINK ACTIVE SWITCH
  const navLinks = document.querySelectorAll('#nav-links a');
  navLinks.forEach(link => {
    link.addEventListener('click', e => {
      navLinks.forEach(l => l.classList.remove('active'));
      e.target.classList.add('active');
    });
  });

  // CHECKOUT FORM
  document.getElementById('checkout-form').addEventListener('submit', e => {
    e.preventDefault();
    if(cart.length === 0) {
      alert("Your cart is empty.");
      return;
    }
    // Simple form validation
    const name = e.target['customer-name'].value.trim();
    const email = e.target['customer-email'].value.trim();
    const phone = e.target['customer-phone'].value.trim();
    const address = e.target['customer-address'].value.trim();

    if(!name || !email || !phone || !address) {
      alert("Please fill in all fields.");
      return;
    }
    // Checkout success simulation
    alert(`Thank you for your purchase, ${name}! Your total is $${calculateTotal()}. We will contact you shortly.`);
    cart = [];
    saveCart();
    updateCartCount();
    renderCart();
    e.target.reset();
  });

  // ============ INITIALIZE ============
  renderProducts();
  updateCartCount();
  renderCart();

  // ============ INTRO REMOVAL ============
  window.addEventListener('load', () => {
    setTimeout(() => {
      const intro = document.getElementById('intro');
      intro.style.transition = 'opacity 1s ease';
      intro.style.opacity = '0';
      setTimeout(() => intro.style.display = 'none', 1000);
    }, 3500);
  });
</script>

</body>
</html>
